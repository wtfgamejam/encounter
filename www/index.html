<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.4.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div id="container">
    <div class="play-button">
      <button id="play-game">Play Game</button>
    </div>
    <div class="high-scores-header">High Scores</div>

    <!-- Player Items -->
    

    <div class="items" style="display: none;">
      <div class="item" id="armor">
        <div class="item-label">armor</div>
      </div>
      <div class="item" id="weapon">
        <div class="item-label">weapon</div>
      </div>
      <div class="item" id="magic">
        <div class="item-label">magic</div>
      </div>
    </div>
    <!-- Card Deck -->
    <div id="high-scores" class="high-scores"></div>
    <div id="card-deck" class="card-deck"><div class="card"></div></div>
    <div class="hints">
      <div class="hint" id="hint-left" style="display: none;">Hint Left</div>
      <div class="hint" id="hint-right" style="display: none;">Hint Right</div>
    </div>
    <!-- Player Stats -->
    <div class="player-stats" style="display: none;">
      <div class="player-stat-icon" style="background-image: url('assets/icons/health.png');"></div>
      <div class="player-stat-icon" style="background-image: url('assets/icons/attack.png');"></div>
      <div class="player-stat-icon" style="background-image: url('assets/icons/defense.png');"></div>
      <div class="player-stat-icon" style="background-image: url('assets/icons/loot.png');"></div>
      <div class="player-stat" id="player-health"></div>
      <div class="player-stat" id="player-attack"></div>
      <div class="player-stat" id="player-defense"></div>
      <div class="player-stat" id="player-loot"></div>
    </div>
  </div>
  <!-- container -->
</body>

</html>
